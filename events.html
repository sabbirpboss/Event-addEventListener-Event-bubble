<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-Events</title>
  </head>
  <body>
    <h1 onclick="console.log('h1 is clicked')">Lets do dom event</h1>
    <button onclick="alert(7)">Click Me: Alert</button>
    <!-- <button onclick="console.log(7)">Click Me</button> -->
    <button onclick="document.body.style.backgroundColor='yellow'">
      Click Me: Yellow
    </button>
    <button onclick="makeRed()">Click Me: Red</button>
    <button id="make-blue-button">Click Me: Blue</button>

    <script src="js/events.js"></script>
    <script>
      const blueButton = document.getElementById("make-blue-button");
      blueButton.onclick = makeBlue;

      function makeBlue() {
        document.body.style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
