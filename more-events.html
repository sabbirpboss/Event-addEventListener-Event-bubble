<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h2>More Events</h2>
    <section>
        <h3 id="important-thing">very very important thing</h3>
        <input id="delete-confirm" type="text" placeholder="Please type ''delete''">
        <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('important-thing').style.display = 'none';
        })
        //focus
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            document.getElementById('delete-btn').style.border = '2px solid lightcoral';
        })
        //blur
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            document.getElementById('delete-btn').style.border = 'none';
        })

        //keyup***
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const deleteBtn = document.getElementById('delete-btn')
            if (event.target.value == 'delete') {
                document.getElementById('delete-btn').removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled', true);
            }
        })
        //change***
        document.getElementById('delete-confirm').addEventListener('change', function () {
            const deleteField = document.getElementById('delete-confirm');
        })
    </script>
</body>
</html>
