<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <h2>Event Bubble</h2>
    <section id="section-container">
      <h4>Bubble List</h4>
      <ul id="list-container">
        <li id="item">Lorem, ipsum.</li>
        <li id="second-item">Odit, sequi.</li>
        <li id="item">Dicta, et?</li>
        <li id="item">Corrupti, enim.</li>
        <li id="item">Optio, reprehenderit!</li>
        <li id="item">Voluptas, debitis.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("second-item")
        .addEventListener("click", function () {
          console.log("second1 item clicked");
          event.stopImmediatePropagation();
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function () {
          console.log("second2 item clicked");
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function () {
          console.log("second3 item clicked");
        });
      // stop bubble
      document
        .getElementById("second-item")
        .addEventListener("click", function (Event) {
          console.log("second item clicked");
          event.stopPropagation();
        });
      // ul
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      // section
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
